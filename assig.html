<!DOCTYPE html>
<html>
<head>
    <style>
        .pagination {
            display: inline-block;
        }
        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
        }
        .pagination a.active {
            background-color: green;
            color: white;
        }
        a:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="pagination">
       <table border="1" cellspacing="0">
        <tr>
            <td><a href="#">&laquo;</a></td>
            <td><a href="#">1</a></td>
            <td><a href="#">2</a></td>
            <td><a href="#" class="active">3</a></td>
            <td><a href="#">4</a></td>
            <td><a href="#">5</a></td>
            <td><a href="#">6</a></td>
            <td><a href="#">7</a></td>
            <td><a href="#">&raquo;</a></td>
            <td><a href="">9</a></td>
        </tr>
       </table>
    </div>
    
</body>
</html>
