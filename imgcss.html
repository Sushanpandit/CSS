<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 200px;
        }
        #b{
            filter: brightness(200%);
        }
        #c{
            filter: grayscale();
        }
        #d{
            filter: blur(3px);
        }
        #e{
            filter: invert(100%);
        }
        #f{
            filter: drop-shadow(2px 2px 2px red);
        }
    </style>
</head>
<body>
    <img src="d.jpg" alt="" id="a">
    <img src="d.jpg" alt=""id="b">
    <img src="d.jpg" alt=""id="c">
    <img src="d.jpg" alt=""id="d">
    <img src="d.jpg" alt=""id="e">
    <img src="d.jpg" alt=""id="f">
</body>
</html>
